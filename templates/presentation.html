<!DOCTYPE html>
<html>
<head>
    <title>{{ data.title }} Presentation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .slide { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .slide-title { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
        .content-item { background: #f8f9fa; border-left: 4px solid #3498db; }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="text-white">{{ data.flag }} {{ data.title }} Presentation</h1>
            <a href="/" class="btn btn-light">← Back to Countries</a>
        </div>

        <!-- Slides -->
        <div class="row">
            {% for slide in data.slides %}
            <div class="col-12 mb-4">
                <div class="slide p-4">
                    <h2 class="slide-title">{{ slide.title }}</h2>
                    
                    {% if slide.type == 'title' %}
                    <div class="text-center py-5">
                        <h1 class="display-3">{{ slide.title }}</h1>
                        <p class="lead fs-3">{{ slide.subtitle }}</p>
                    </div>
                    
                    {% elif slide.content %}
                    <div class="mt-4">
                        {% for item in slide.content %}
                        <div class="content-item p-3 mb-2 rounded">
                            <h5 class="mb-0">• {{ item }}</h5>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
