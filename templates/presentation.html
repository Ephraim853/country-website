<!DOCTYPE html>
<html>
<head>
    <title>{{ data.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slide {
            background: white;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .slide-title {
            color: #2c3e50;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        .slide-content {
            font-size: 1.2em;
            line-height: 1.6;
            white-space: pre-line;
        }
        .navigation {
            background: #2c3e50;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Navigation -->
        <div class="navigation text-white">
            <a href="/" class="btn btn-light">‚Üê Back to Countries</a>
            <h2 class="d-inline-block ms-3">{{ data.title }}</h2>
        </div>

        <!-- Slides -->
        {% for slide in data.slides %}
        <div class="slide">
            <h1 class="slide-title">{{ slide.title }}</h1>
            <div class="slide-content">{{ slide.content }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
