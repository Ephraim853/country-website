<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Explore Documents</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>üìö PDF Document Viewer</h1>
        <p>Explore and read various documents in a Canva-like interface</p>
    </header>

    <main>
        <div class="pdf-grid" id="pdfGrid">
            <!-- PDF cards will be dynamically added here -->
        </div>

        <!-- PDF Modal -->
        <div id="pdfModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <h2 id="modalTitle">PDF Document</h2>
                    <button id="downloadBtn" class="download-btn">Download PDF</button>
                </div>
                <div class="pdf-viewer">
                    <iframe id="pdfFrame" src="" width="100%" height="600px"></iframe>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 PDF Viewer. Built with ‚ù§Ô∏è using HTML, CSS, and JavaScript</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
