<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - Canva Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>PDF Viewer</h1>
        <p>Browse and view your PDF documents</p>
    </header>

    <main>
        <section class="pdf-grid">
            <div class="pdf-card" data-pdf="pakistan">
                <div class="pdf-thumbnail">
                    <div class="thumbnail-content">
                        <h3>Pakistan</h3>
                        <p>Country Introduction</p>
                    </div>
                </div>
                <div class="pdf-info">
                    <h3>The Land of Pakistan</h3>
                    <p>By Muhammad Usman</p>
                    <button class="view-btn" data-pdf="pakistan">View PDF</button>
                </div>
            </div>

            <div class="pdf-card" data-pdf="china">
                <div class="pdf-thumbnail">
                    <div class="thumbnail-content">
                        <h3>China</h3>
                        <p>Country Introduction</p>
                    </div>
                </div>
                <div class="pdf-info">
                    <h3>The World of China</h3>
                    <p>By Asiru</p>
                    <button class="view-btn" data-pdf="china">View PDF</button>
                </div>
            </div>

            <div class="pdf-card" data-pdf="kenya">
                <div class="pdf-thumbnail">
                    <div class="thumbnail-content">
                        <h3>Kenya</h3>
                        <p>Country Introduction</p>
                    </div>
                </div>
                <div class="pdf-info">
                    <h3>Exploring Kenya</h3>
                    <p>By Epheain Wamae</p>
                    <button class="view-btn" data-pdf="kenya">View PDF</button>
                </div>
            </div>
        </section>
    </main>

    <!-- PDF Viewer Modal -->
    <div id="pdf-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">PDF Viewer</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <div id="pdf-content">
                    <!-- PDF content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
